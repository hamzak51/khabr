{% extends "base.html" %}
{% block business_body %}


<h2 style="font-size: 60px; text-align: center; margin-bottom: 1em;">Business</h2>

<div class="category_container">

    {% for article in business.articles %}
    <div class="article">
        <a href="{{article.url}}">
            <img src="{{article.urlToImage}}" alt="">
            <p>{{article.title}}</p>
        </a>
        <p>{{article.publishedAt}}</p>
    </div>
    {% endfor %}

</div>

{% endblock%}
